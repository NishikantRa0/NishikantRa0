  <body>
    <div>
      <main>
        <img
          height="80"

      <h1>Contact Us</h1>
      <br />
      <form action="">
        <br />
        <label for="name">Name :</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Type Name here"
          style="background: cornsilk"
        />
        <br />
        <br />
        <label for="email">Email :</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Type Email here"
          style="background: cornsilk"
        />
        <br /><br />
        <label for="desc">Description :</label>
        <br />
        <textarea
          name="desc"
          id="desc"
          cols="30"
          rows="10"
          style="background: cornsilk"
          placeholder="Your Description"
        ></textarea>
      </form>
